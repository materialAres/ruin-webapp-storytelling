<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruin</title>
    <link rel="stylesheet" href="./style/style.css">
    <script defer src="./js/script.js" type="module"></script>
</head>
<body>
    <button class="start-button" id="startButton" aria-label="Start"></button>

    <div class="words-container" id="wordsContainer">
        <div class="word" id="curse" data-word="curse">curse</div>
        <div class="word" id="begin" data-word="begin">begin</div>
        <div class="word" id="trail" data-word="trail">trail</div>
    </div>

    <div class="text-container" id="textContainer">
        <div class="text-content" id="textContent"></div>
        <button class="back-button" id="backButton">← Back</button>
    </div>

    <div class="screen" id="doorScreen">
        <div class="light-flicker"></div>
        <img src="./public/assets/door.png" alt="" onclick="openDoor()">
    </div>

    <div class="screen" id="manOnChair">
        <div class="typewriter" id="typewriter"></div>
        <img class="alone" src="./public/assets/alone.jpg" alt="">
        <div class="choose" id="choose"></div>
    </div>

    <div class="text-content" id="choiceContainer">
        <div class="puzzle-wrapper" id="puzzleWrapper">
            <div class="puzzle-main-board" id="puzzleMainBoard">
                <!-- 16 drop zones (4x4 grid) -->
            </div>
            <div class="puzzle-selection-board" id="puzzleSelectionBoard">
                <!-- 16 draggable pieces (2 rows × 8 pieces) -->
            </div>
        </div>
    </div>
</body>
</html>
